<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/android-chrome-512x512.png">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Enkryptor</title>
</head>
<body>
    <header>
        <h1 id="logo">EK</h1>
    </header>
    <main>
        <div class="areas">
            <textarea id="encriptar" cols="40" rows="25" placeholder="Ingrese su texto aqui..." required></textarea>
            <textarea id="encriptado" cols="40" rows="25" placeholder="Resultado final"></textarea>
        </div>
        <div id="botones-derecha">
            <button id="boton-borrar" class="btn-borrar"><span>Borrar</span></button>

            <button id="boton-copiar" class="btn-copy"><span>Copiar</span></button>
        </div>
        <div id="botones-izquierda">
            <button class="btn-encriptar" id="boton-encriptar">
                <span>Encriptar</span>
            </button>
            <button class="btn-desencriptar" id="boton-desencriptar">
                <span>Desencriptar</span>
            </button>
        </div>
    </main>
    <footer>
      <a id="github" href="https://github.com/DarkLink619" target="_blank"><img src="./assets/github.png"></a>
      <a id="linkedin" href="https://www.linkedin.com/in/luca-aguilar/" target="_blank"><img src="./assets/linkedin.png"></a>
      <p>&copy Luca Aguilar 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
